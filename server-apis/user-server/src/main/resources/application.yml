server:
  port: 10010

  servlet:
    context-path: /user
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

spring:
  application:
    name: user-server
  datasource:
    dynamic:
      datasource:
        mytestdb:
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://localhost:3306/mytestdb?serverTimezone=Asia/Shanghai
          username: root
          password:
        user:
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://localhost:3306/user?serverTimezone=Asia/Shanghai
          username: root
          password:
      primary: user

# http://localhost:8080/oauth/authorize?client_id=user&response_type=code

#将IP注册到Eureka Server
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://EUREKA-01:9010/eureka/

